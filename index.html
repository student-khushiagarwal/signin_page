<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="section-1">
            <div class="navbar">
                <a class="nav">Home</a>
                <a class="nav">About us</a>
                <a class="nav">Blog</a>
                <a class="nav">Pricing</a>
            </div>
        </div>
        <div class="section-2">
            <div class="form">
                <h1 class="digital">Digital</h1><hr>
                <h1 class="heading">Artificial Intelligence Driving Results for the Trevel Industry</h1>
                <h3 class="Welcome">Welcome back! Please login to your account</h3>
                <div class="inputbox">
                    <input id="text1" type="text" placeholder="Email Address">
                    <input id="text2" type="password" placeholder="password">
                </div>
                <div class="forget">
                    <div class="check"><input class="checkbox" type="checkbox">Remember</div>
                    <a class="fp">Forget password?</a>
                </div>
                <br>
                <div class="buttons">
                    <button class="b1">Login</button>
                    <button class="b2">Sign Up</button>
                </div>
                <div class="footer">
                    Or login with
                    <a class="footlink" href="https://www.facebook.com/">Facebook</a>
                    <a class="footlink" href="https://www.linkedin.com/feed/">Linkedin</a>
                    <a class="footlink" href="https://www.google.co.in/">Google</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
